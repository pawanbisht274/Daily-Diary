<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-radius: 10px;
            align-items: center;
            width: 80vw;
            margin: auto;
           
        }
        tr{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="row1">
<td style="width: 10vw;background-color: red; height: 200px;">Hello</td>
<td style="width: 30vw; background-color: aqua;">My name is</td>
<td rowspan="2" colspan="2" style="width: 30vw;background-color: blanchedalmond;">My class</td>
<td style="width: 10vw; background-color: blueviolet;"> </td>
        </tr>
        <tr class="row2">
            <td colspan="2" style="width: 40vw;background-color: brown;height: 100px;"></td>
            <td style="background-color: aqua;"></td>
</tr>
<tr class="row3">
    <td style="width: 20vw;height: 100px; background-color: blue;"></td>
    <td style="width: 20vw; background-color: lightslategray;"></td>
<td style="width: 15vw; background-color: aquamarine;"></td>
<td style="width: 15vw; background-color: maroon;"></td>
<td style="background-color: blueviolet;"></td>
</tr>
<tr class="row4">
    <td colspan="5" style="background-color: bisque; height: 50px;"></td>
</tr>
    </table>
    
</body>
</html>
